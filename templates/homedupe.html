<html>

<head>
  <h3>Home Displaying All Blogs : See Below.</h3>
</head>

<body>
  {%for post in posts%}
  <h1>{{post.niceTitle}}</h1>
  <h3>{{post.niceContent|truncatewords:1}}</h3>
  <h5>{{post.niceAuthor}}</h5>
  <h5>ID : {{post.id}}</h5>
  <h5 onclick="location='{%url 'home' post.id%}'">Click Here for more details : </h5>
  {%endfor%}
</body>

</html>
